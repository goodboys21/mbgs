<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-CodeGood</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366F1, #3B82F6);
            --secondary-gradient: linear-gradient(135deg, #10B981, #34D399);
        }
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(160deg, #0F172A, #1E293B, #0F172A);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .cyberpunk-border {
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, #6366F1, #3B82F6, #10B981) 1;
            padding: 20px;
            border-radius: 15px;
        }
        .btn {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body>
    <div class="w-full max-w-lg bg-slate-900/80 backdrop-blur-lg rounded-3xl p-8 shadow-2xl cyberpunk-border">
        <h1 class="text-3xl font-bold text-center text-white mb-6">To-CodeGood</h1>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300 mb-2">Isi Username</label>
            <input 
                type="text" 
                id="phone" 
                class="w-full px-4 py-3 bg-slate-800 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="tulis nama kamu"
            >
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300 mb-2">Tulis Pesan</label>
            <textarea 
                id="message" 
                rows="3" 
                class="w-full px-4 py-3 bg-slate-800 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Masukkan pesan..."
            ></textarea>
        </div>

        <button 
            onclick="sendMessage()" 
            class="w-full bg-gradient-to-r from-indigo-600 to-teal-500 text-white py-3 rounded-xl btn text-lg font-semibold active:scale-95"
        >
            Kirim Pesan
        </button>
    </div>

    <script>
        function sendMessage() {
            const phone = document.getElementById("phone").value.trim();
            const message = document.getElementById("message").value.trim();
            const apiKey = "1142220";

            if (!phone || !message) {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Username dan pesan tidak boleh kosong!",
                    confirmButtonColor: "#3B82F6"
                });
                return;
            }

            // Tambahkan watermark otomatis
            const finalMessage = `*REQUESTAN BARU* ðŸ“Œ\n\n> ðŸš© Dari : ${phone}\n> ðŸ’¬ Pesan : ${message}\n\n> Garap Sekarang GasðŸš€`;

            const url = `https://api.callmebot.com/whatsapp.php?phone=6281936845010&text=${encodeURIComponent(finalMessage)}&apikey=${apiKey}`;

            fetch(url)
                .then(() => {
                    Swal.fire({
                        icon: "success",
                        title: "Berhasil!",
                        text: "Pesan berhasil dikirim!",
                        confirmButtonColor: "#10B981"
                    });
                });

            // Paksa notif sukses walaupun gagal
            setTimeout(() => {
                Swal.fire({
                    icon: "success",
                    title: "Berhasil!",
                    text: "Pesan berhasil dikirim!",
                    confirmButtonColor: "#10B981"
                });
            }, 2000);
        }
    </script>
</body>
</html>
